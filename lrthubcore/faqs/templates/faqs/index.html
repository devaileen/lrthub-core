<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ List</title>
</head>
<body>

{% if latest_faq_list %}
    <ul>
    {% for faq in latest_faq_list %}
        <li>
            <h2>{{ faq.question }}</h2>
            <p>{{ faq.answer }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
